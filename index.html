<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>駒井沢町自治会情報共有アプリ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      color: #333;
    }
    ul {
      list-style-type: none;
      padding-left: 20px;
    }
    li {
      margin: 5px 0;
    }
    a {
      text-decoration: none;
      color: #007BFF;
    }
    a:hover {
      text-decoration: underline;
    }
    .folder {
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>pdf一覧</h1>
  <ul id="fileList">R7年度</ul>

  <script>
    const apiKey = "AIzaSyA5UShZQ__DiXhhSLjgHK5XEzGSesKZtnA"; // ここにAPIキー（文字列）を貼る
    const folderId = "1Glaka8avoQqVXWY7eO7CNsThnkQ1lLxN"; // ここに対象フォルダのID

    async function listFiles(folderId, parentElement) {
      const url = `https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents&key=${apiKey}&fields=files(id,name,mimeType)`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        console.log("APIレスポンス:", data);
        
        const folderElement = document.createElement("ul");
        parentElement.appendChild(folderElement);

        if (data.files.length === 0) {
          const emptyItem = document.createElement("li");
          emptyItem.textContent = "フォルダーは空です。";
          folderElement.appendChild(emptyItem);
        } else {
          data.files.forEach(file => {
            const listItem = document.createElement("li");
            if (file.mimeType === "application/vnd.google-apps.folder") {
              listItem.classList.add("folder");
              listItem.textContent = file.name;
              // フォルダーをクリックしたときにその内容を表示
              listItem.onclick = () => {
                const isHidden = folderElement.classList.toggle("hidden");
                if (!isHidden) {
                  listFiles(file.id, listItem);
                }
              };
            } else {
              const link = document.createElement("a");
              link.href = `https://drive.google.com/file/d/${file.id}/view`;
              link.target = "_blank"; // 新しいタブで開く
              link.textContent = file.name;
              listItem.appendChild(link);
            }
            folderElement.appendChild(listItem);
          });
        }
      } catch (e) {
        console.error("エラー:", e);
        const errorItem = document.createElement("li");
        errorItem.textContent = "API呼び出しでエラーが発生しました。詳細はConsoleを確認してください。";
        parentElement.appendChild(errorItem);
      }
    }

    // 初期フォルダーのリストを表示
    listFiles(folderId, document.getElementById("fileList"));
  </script>
</body>
</html>
