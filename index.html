<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Drive API Test</title>
</head>
<body>
  <h1>Google Drive API Test</h1>
  <pre id="output">Loading...</pre>

  <script>
    const apiKey = "AIzaSyA5UShZQ__DiXhhSLjgHK5XEzGSesKZtnA"; // ここにAPIキー（文字列）を貼る
    const folderId = "1wcGSsdrv0IDHzDiaS54Bf3RUj82wuavs"; // ここに対象フォルダのID

    async function listFiles() {
    const url = `https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents+and+mimeType='application/pdf'&key=${apiKey}`;
    try {
      const res = await fetch(url);
      const data = await res.json();
      console.log("APIレスポンス:", data); // デバッグ用
      document.getElementById("output").textContent = JSON.stringify(data, null, 2);
    } catch (e) {
    console.error("エラー:", e);
  }
}

listFiles();
</script>

  <script async defer src="https://apis.google.com/js/api.js"
    onload="this.onload=function(){};handleClientLoad()"
    onreadystatechange="if (this.readyState === 'complete') this.onload()">
  </script>
</body>
</html>
